<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tracking Data</title>
  </head>
  <body>
    <h1>Tracking Data</h1>
    <div id="tracking-data"></div>
    <script src="js/CollectingData.js"></script>
    <script>
      function displayTrackingData(trackingData) {
        const trackingDataContainer = document.getElementById("tracking-data");
        trackingDataContainer.innerHTML = `
          <p>Device Type: ${trackingData.device_type}</p>
          <p>Internet Provider: ${trackingData.provider}</p>
          <p>Latitude: ${trackingData.latitude}</p>
          <p>Longitude: ${trackingData.longitude}</p>
          <p>Accuracy: ${trackingData.accuracy}</p>
        `;
      }

      getLocation(displayTrackingData);
    </script>
  </body>
</html>
