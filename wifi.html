<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi QR Code Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .hidden {
      display: none;
    }
    .qr-code {
      margin-top: 20px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      text-align: center;
    }
    footer a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
    }
    footer img {
      vertical-align: middle;
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    #password-info {
      margin-top: 10px;
      color: #555;
      font-size: 12px;
    }
    .back-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Enter Code to Access Wi-Fi QR</h1>
  <form id="code-form">
    <label for="code-input">Enter Code:</label>
    <!-- Added input type="number" to restrict to numeric input only -->
    <input type="number" id="code-input" name="code" required>
    <button type="submit">Submit</button>
  </form>

  <div id="qr-container" class="hidden">
    <h2>Wi-Fi QR Code</h2>
    <img src="wifi.png" alt="Wi-Fi QR Code" class="qr-code" width="200">
    <br>
    <a href="wifi.png" download="img/IMG_3785.jpeg">Download QR Code</a>
  </div>

  <footer>
    <a> by Ahmed Taboubi </a>
    <a href="https://wa.me/21694130184" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo"> WhatsApp: +21694130184
    </a>
    <a href="https://t.me/+21694130184" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo"> Telegram: +21694130184
    </a>
    <div id="password-info">
      send message for any error or demande <br>
      Any Wi-Fi password changes will appear here.
    </div>
    <a href="https://btt1996.github.io/" class="back-button">Go Back to Website</a>
  </footer>

  <script>
    // Function to check if the sum of the digits is 8
    function isValidCode(code) {
      let sum = 0;
      for (let i = 0; i < code.length; i++) {
        sum += parseInt(code[i]);
      }
      // Keep reducing the sum until it's a single digit
      while (sum > 9) {
        sum = sum.toString().split('').reduce((acc, num) => acc + parseInt(num), 0);
      }
      return sum === 8;
    }

    // Handle the form submission
    document.getElementById('code-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const codeInput = document.getElementById('code-input').value;

      // Check if the code is valid
      if (isValidCode(codeInput)) {
        document.getElementById('qr-container').classList.remove('hidden');
      } else {
        alert('Invalid code! Make sure the sum of the digits is 8.');
      }
    });
  </script>
</body>
</html>
