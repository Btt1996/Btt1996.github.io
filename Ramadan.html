<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Watch Episode</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F9F9F9;
		}

		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}

		label {
			display: block;
			font-size: 24px;
			margin-top: 20px;
			font-weight: bold;
		}

		select {
			font-size: 18px;
			padding: 10px;
			margin-top: 10px;
			border-radius: 5px;
			border: 1px solid #CCCCCC;
			width: 300px;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 18px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		iframe {
			display: block;
			margin: 0 auto;
			max-width: 800px;
			height: 480px;
			border: none;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			margin-top: 50px;
		}

		p {
			text-align: center;
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Watch Episode</h1>

	<form>
		<label for="series">Select a series:</label>
		<select id="series" name="series">
			<option value="">--Please choose a series--</option>
			<option value="fallujah">Fallujah</option>
			<option value="jbal">Jbal</option>
		</select>

		<label for="episode">Select an episode:</label>
		<select id="episode" name="episode">
			<option value="">--Please choose an episode--</option>
			<option value="fallujah-ep1">Fallujah Episode 1</option>
			<option value="fallujah-ep2">Fallujah Episode 2</option>
			<option value="jbal-ep1">Jbal Episode 1</option>
			<option value="jbal-ep2">Jbal Episode 2</option>
		</select>

		<button type="submit">Watch Episode</button>
	</form>

	<div id="player"></div>

	<script>
		// Get the form elements
		const form = document.querySelector('form');
		const seriesSelect = document.getElementById('series');
		const episodeSelect = document.getElementById('episode');
		const playerDiv = document.getElementById('player');

		// Function to create the episode title
		function createEpisodeTitle(series, episode) {
			let episodeTitle;
			if (series === 'fallujah' && episode === 'fallujah-ep1') {
				episodeTitle = 'Fallujah Episode 1';
			} else if (series === 'fallujah' && episode === 'fallujah-ep2') {
				episodeTitle = 'Fallujah Episode 2';		} else if (series === 'jbal' && episode === 'jbal-ep1') {
			episodeTitle = 'Jbal Episode 1';
		} else if (series === 'jbal' && episode === 'jbal-ep2') {
			episodeTitle = 'Jbal Episode 2';
		}
		return episodeTitle;
	}

	// Function to create the episode embed URL
	function createEpisodeURL(series, episode) {
		let episodeURL;
		if (series === 'fallujah' && episode === 'fallujah-ep1') {
			episodeURL = 'https://www.ok.ru/videoembed/4530286103166';
		} else if (series === 'fallujah' && episode === 'fallujah-ep2') {
			episodeURL = 'https://www.ok.ru/videoembed/4536676780670';
		} else if (series === 'jbal' && episode === 'jbal-ep1') {
			episodeURL = 'https://www.ok.ru/videoembed/4358871845600';
		} else if (series === 'jbal' && episode === 'jbal-ep2') {
			episodeURL = 'https://www.ok.ru/videoembed/4365736020704';
		}
		return episodeURL;
	}

	// Function to handle the form submission
	function handleFormSubmit(event) {
		event.preventDefault();
		const selectedSeries = seriesSelect.value;
		const selectedEpisode = episodeSelect.value;
		if (selectedSeries && selectedEpisode) {
			// Create the episode title and URL
			const episodeTitle = createEpisodeTitle(selectedSeries, selectedEpisode);
			const episodeURL = createEpisodeURL(selectedSeries, selectedEpisode);

			// Create the embed code
			const embedCode = `<iframe src="${episodeURL}"></iframe>`;

			// Update the playerDiv with the embed code and episode title
			playerDiv.innerHTML = `<p>${episodeTitle}</p>${embedCode}`;

			// Scroll to the playerDiv
			playerDiv.scrollIntoView({ behavior: 'smooth' });
		}
	}

	// Attach the handleFormSubmit function to the form submit event
	form.addEventListener('submit', handleFormSubmit);
</script>

</body>
</html>
