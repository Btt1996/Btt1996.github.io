<!DOCTYPE html>
<html >
	

	

<head>
	<meta charset="UTF-8">
	<style>
		img.logo {
			display: block;
			margin: 0 auto;
			width: 100px;
		}
		body {
  background-color: #162a35;

			color: #a5ba93;
}

	</style>

	<img src="img/btt.ico" class="logo" alt="by Ahmed">
	<title>صحة شريبتك </title>
	<h3 align="center">By Ahmed taboubi  Btt</h3>
	
	<style>
		body {
			font-family: Fantasy;
			
		}

		h1 {
			text-align: center;
			font-size: 36px;
			margin-top: 50px;
		}

		label {
			display: block;
			font-size: 24px;
			margin-top: 20px;
			font-weight: bold;
		}

		select {
			font-size: 18px;
			padding: 10px;
			margin-top: 10px;
			border-radius: 5px;
			border: 1px solid #CCCCCC;
			width: 300px;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 18px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		iframe{width:100%;background:#222;height:480px;position:relative;border:1px solid #003968}

		p {
			text-align: center;
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1 align="center">اختار تفضل</h1>

	<form align="center">
		<label for="episode">اختار حلقة:</label>
		<select id="episode" name="episode">
			<option value="">--Please choose an episode--</option>
			<option value="https://vidoba.cc/embed-lgxz194o3knx.html">Fallujah Episode 1</option>
			<option value="https://vidoba.cc/embed-ofpfdh19paig.html">Fallujah Episode 2</option>
			<option value="https://vidoba.cc/embed-koquz4ikyb9i.html">Jbal Episode 1</option>
			<option value="https://vidoba.cc/embed-r1293ezps4hz.html">Jbal Episode 2</option>
		</select>

		<button type="submit" align="center">ابدى الفرجة</button>
	</form>

	<div id="player"></div>

	<script>
		const form = document.querySelector('form');
		const playerDiv = document.getElementById('player');

		form.addEventListener('submit', event => {
			event.preventDefault();
			const selectedEpisode = document.getElementById('episode').value;

			if (selectedEpisode) {
				playerDiv.innerHTML = `<p>${selectedEpisode}</p><iframe src="${selectedEpisode}" frameborder="0" allowfullscreen></iframe>`;
			}
		});
	</script>
</body>
</html>
